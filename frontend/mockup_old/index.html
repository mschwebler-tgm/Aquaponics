<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <div style="display: inline-block; vertical-align: top; width: 234px">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/img/LogoTest.svg" style="height: 45px; width: auto; position: relative; top: -13px;">
                </a>
                <a class="navbar-brand" href="index.html">
                    Urban Green
                </a>
            </div>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Page 1</a></li>
            <li><a href="#">Page 2</a></li>

        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="fa fa-user"></span> Sign Up</a></li>
            <li><a href="#" data-toggle="modal" data-target="#login-modal"><span class="fa fa-sign-in"></span>Login</a></li>
            <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
                <div class="modal-dialog">
                    <!-- Login -->
                    <div class="loginmodal-container" id="loginForm">
                        <h1>Login to Your Account</h1><br>
                        <form>
                            <input type="text" name="user" placeholder="Username">
                            <input type="password" name="pass" placeholder="Password">
                            <input type="submit" name="login" class="login loginmodal-submit" value="Login">
                        </form>

                        <div class="login-help">
                            <a href="#" id="goToRegister">Sign up</a> - <a href="#">Forgot Password</a>
                        </div>
                    </div>

                    <!-- Register -->
                    <div class="loginmodal-container" id="registerForm">
                        <h1>Register new Account</h1><br>
                        <form>
                            <input type="text" name="user" placeholder="Username">
                            <input type="password" name="pass" placeholder="Password">
                            <input type="password" name="pass2" placeholder="Repeat Password">
                            <input type="text" name="email" placeholder="Email">
                            <input type="submit" style="background-color: green" name="login" class="login loginmodal-submit" value="Register">
                        </form>

                        <div class="login-help">
                            <a href="#" id="goToLogin">Login</a> - <a href="#">Forgot Password</a>
                        </div>
                    </div>
                </div>
            </div>

        </ul>
    </div>
</nav>
